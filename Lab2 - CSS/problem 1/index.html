<!DOCTYPE html>
<!-- Write a web page with a squared box built using 4 lines (which are divs). 
Each line/div should be fully transparent in the middle and opaque at the edges.  -->
<html>
<head>
    <link rel = "stylesheet" type = "text/css" href = "box_style.css">
</head>

<body>
    <div id = "box">
        <div id = "top" class = "horizontal"></div>
        <div id = "bottom" class = "horizontal"></div>
        <div id = "left" class = "vertical"></div>
        <div id = "right" class = "vertical"></div>
    </div>
</body>
</html>
